<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

    <p class="ouch" onClick="makeGreen()">xBREAKxDOWNx</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('Hello!');

        // Interpolated
        console.log('Hello! I am a %s string', 'ðŸ§‘');

        // Styled
        console.log('%cHello! I am a styled text', 'font-size: 24px; background: red');

        // warning!
        console.warn('Be Careful!');
        
        // Error :|
        console.error('Error!');
        
        // Info
        console.info('Apple a day keeps doctor away!');

        // Testing
        const p = document.querySelector('p');

        console.assert(p.classList.contains('ouuch'), 'That is wrong');

        // clearing
        // console.clear();

        // Viewing DOM Elements
        console.log(p);
        // console.dir(p);

        // Grouping together
        dogs.forEach(dog => {
            // console.group(`${dog.name}`);
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}.`);
            console.log(`${dog.name} is ${dog.age} years old.`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('Tanzim');
        console.count('Tanzim');
        console.count('Tanzim');
        console.count('Ikram');
        console.count('Ikram');
        console.count('Tanzim');
        console.count('Ikram');
        
        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

        console.table(dogs);

    </script>
</body>

</html>
